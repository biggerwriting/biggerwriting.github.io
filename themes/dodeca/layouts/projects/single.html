{{ define "main" }}

<div class="project-container">
    <section class="project-list">
        <h4>Projects</h4>
        <ul>
            {{ range first 10 (where .Site.RegularPages "Type" "in" "projects").ByDate.Reverse }}

            <li><a href="{{.RelPermalink }}">{{.Title }}</a></li>

            {{ end }}
        </ul>
    </section>

    <section class="project">
        <h2>{{ .Title}}</h2>

        {{.Content}}
    </section>

</div>
{{ end }}
