{{ define "main"}}
<article class="post">
    <header>
        <h2>{{ .Title }}</h2>
        <p>By {{.Params.Author}} </p>
        <p>Posted {{ .Date.Format "January 2,2003"}} </p>
        <p>Reading time: {{ math.Ceil (div (countwords .Content) 200.0) }} minutes. </p>
    </header>
    <section class="body">{{ .Content}} </section>
</article>
{{ end }}
